user --groups=wheel --name=demo --password=$6$eU8R5DPCFfHAp2a3$0m5WjMkcIycm1fF1yw6rzqsEmKlRQso0Fvc6AxHoOEge38Pkq45UftrwKzftfFEsLKb56/Rx25PBxb4TsWTa/. --iscrypted --gecos="demo"

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

